<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
  <link rel="stylesheet" href="css/style_authorization.css">
</head>
<h1>
  <span style="color: #1E2D57;">Паспортно</span>
  <span style="color: black">-</span>
  <span style="color: #EC4E20;">визовая служба</span>
</h1>
<hr>
<body>
<div class="login-container">
  <form class="login-form" action="#" method="post">
    <h2 class="login-title">Авторизация</h2>
    <input type="text" id="loginUser" name="login" class="login-field" placeholder="Логин" required>
    <input type="password" id="passwordUser" name="password" class="login-field" placeholder="Пароль" required>
    <button type="button" class="login-submit">Войти</button>
    <script src="js/authorizationPage.js"></script>
  </form>
</div>

    <hr>
    <footer>
      <h2>О нас</h2>
      <p>Паспортно-визовая служба оказывает услуги по оформлению паспортов и виз для граждан РФ и иностранных граждан. Наши сотрудники готовы помочь вам в любом вопросе, связанном с оформлением документов.</p>
    </footer>
</body>
</html>
