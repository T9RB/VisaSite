<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="css/style_personal_account_page.css">
</head>
<body>
<h1>
    <span style="color: #1E2D57;">Паспортно</span>
    <span style="color: black">-</span>
    <span style="color: #EC4E20;">визовая служба</span>
</h1>
<nav>
    <div>
        <span id="spanHead" style="color: #6C8AD5">Личный кабинет</span>
    </div>
</nav>

<nav id="funcList">
    <button id="loadDataClient">Ваши данные</button>
    <button id="createDocuments">Оформление документов</button>
    <button id="myDocuments">Мои документы</button>
    <button id="myRequests">Мои заявки</button>
    <button id="payment">Оплата</button>
</nav>

<div class="containerDataClient" id="dataClient">

    <div class="buttonClass" id="putDataButton">
        <button id="updateClientData">Изменить данные</button>
    </div>
    <label><b>Фамилия</b></label>
    <input placeholder="Введите вашу фамилию" name="surname" id="surnameReg" readonly>

    <label><b>Имя</b></label>
    <input type="text" placeholder="Введите ваше имя" name="nameClient" id="nameClientReg" readonly>

    <label><b>Отчество</b></label>
    <input type="text" placeholder="Введите ваше отчество (если есть)" name="middleNameClient" id="middleNameClientReg" readonly>

    <label><b>Место рождения</b></label>
    <input type="text" placeholder="Введите место рождения" name="placeOfBirthClient" id="placeOfBirthReg" readonly>

    <label><b>Национальность</b></label>
    <input type="text" placeholder="Введите вашу национальность" name="nationallyClient" id="nationallyReg" rreadonly>

    <label><b>Дата рождения</b></label>
    <input type="text" placeholder="Введите дату рождения" name="birthdayClient" id="birthdayReg" readonly>

    <label><b>Семейный статус</b></label>
    <input type="text" placeholder="Введите ваш семейный статус" name="familyStatusClient" id="FamilyStatusReg" readonly>

    <label><b>Паспортные данные</b></label>
    <input type="text" placeholder="Введите серию паспорта" name="passportSeriesClient" id="passportSeriesReg" readonly>
    <input type="text" placeholder="Введите номер паспорта" name="passportNumberClient" id="passportNumberReg" readonly>

    <label><b>Прописка</b></label>
    <input type="text" placeholder="Введите город" name="cityClient" id="cityReg" readonly>
    <input type="text" placeholder="Введите улицу" name="streetClient" id="streetReg" readonly>
    <input type="text" placeholder="Введите номер дома" name="houseClient" id="houseReg" readonly>
    <input type="text" placeholder="Введите номер квартиры" name="flatClient" id="flatReg" readonly>

    <label><b>Гражданство</b></label>
    <input type="text" placeholder="Введите гражданство" name="citizenshipClient" id="citizenshipReg" readonly>
    <label></label>
</div>
<script src="js/PersonalAccountFunctions/ClientDataLoading.js"></script>

<div class="newDocuments" id="newDocumentsID">

    <div class="form-group-title">
        Выберите категорию:
    </div>

    <select id="services" required>
        <option value="" disabled selected>Выберите услугу</option>
        <option value="appointment">Оформление записи на прием</option>
        <option value="passport">Оформление заявки на получение загранпаспорта</option>
        <option value="visa">Оформление визы</option>
    </select>

    <div class="requestVisa" id="requestVisaID">
        <form>
            <label><b>Дата обращения</b></label>
            <input type="date" id="dateRequest" required min="01.01.2023" maxlength="01.01.2030">

            <label><b>Цели выезда</b></label>
            <input type="text" id="departureGoals" required>

            <label><b>Дата возвращения</b></label>
            <input type="date" id="dateReturn" required>

            <label><b>Страна отправления</b></label>
            <input type="text" id="countryDeparture" required>

            <button type="submit" id="buttonCreateReqVisa">Отправить</button>
        </form>
    </div>

    <div class="requestPassport" id="requestPassportID">
        <form>
            <button type="submit" id="buttonCreateReqPassport">Отправить заявку</button>
        </form>
    </div>

    <div class="requestAppointment" id="requestAppointmentID">
        <form>
            <label><b>Дата приема</b></label>
            <input type="date" id="dateReqAppointment" required min="01.01.2023" maxlength="01.01.2030">

            <label><b>Причина обращения</b></label>
            <input type="text" id="purposeAdmissionReq" required>

            <button type="submit" id="buttonCreateReqAppointment">Отправить</button>
        </form>
    </div>

</div>
<script src="js/PersonalAccountFunctions/ClientDocumentsCreate.js"></script>

<div class="myDocuments" id="myDocumentsID">

<div class="blocksData">

    <div class="doc-item">
        <div class="doc-id">
            <h3>Паспорт РФ</h3>
            <hr>
            <span class="passportData" id="spanPassportData123"></span>
        </div>
    </div>

    <div class="doc-item-3" id="doc-3-id">
        <div class="doc-passport">
            <h3>Загранпаспорт</h3>
            <hr>
            <span class="intPassportData" id="intPassportDataID"></span>
            <h4>Выдан</h4>
            <span class="organization" id="organizationID"></span>
            <h4>Дата выдачи</h4>
            <span class="dateStart" id="dateStartID"></span>
            <h4>Дата окончания действия</h4>
            <span class="dateEnd" id="dateEndID"></span>
        </div>
    </div>

    <div class="doc-item-4" id="block-visa-id">
        <div class="doc-visa">
            <h3>Виза</h3>
            <hr>
            <span class="intVisaData" id="VisaDataID"></span>
            <h4>Выдана</h4>
            <span class="organization" id="organizationVisaID"></span>
            <h4>Дата выдачи</h4>
            <span class="dateStart" id="dateStartVisaID"></span>
            <h4>Дата окончания действия</h4>
            <span class="dateEnd" id="dateEndVisaID"></span>
        </div>
    </div>
</div>

    <div class="textBlocks" id="textBlocksID">
        <div class="doc-item-2">
            <div class="doc-reg">
                <h3>Прописка</h3>

                <h4>Адрес проживания</h4>
                <span class="registration" id="registrationID"></span>
            </div>
        </div>
    </div>
    <script src="js/PersonalAccountFunctions/ClientsDocuments.js"></script>
</div>


<div class="myAppointment" id="myRequestsID">
    <div class="nameReqAppointment" id="reqAppID">
        <label><b>Запись на прием</b></label>
        <ul id="objects-list">

        </ul>
    </div>

    <div class="reqIntPassport">
        <label><b>Заявка на получение загранпаспорта</b></label>
        <ul id="reqIntPassID">

        </ul>
    </div>

    <div class="reqVisa">
        <label><b>Запись на получение визы</b></label>
        <ul id="reqVisaID">

        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
</div>
<script src="js/PersonalAccountFunctions/ClientsAppointment.js"></script>
</body>
</html>
